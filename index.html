<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>給電ルートマップ</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
        const url = new URL(window.location.href);

     // 　      const origin = { lat: 36.081921, lng: 140.114283 }; // 給電車現在地
     // const destination = { lat: 36.029804, lng: 140.309623 }; // 給電場所

    // 文字列として取得（例: "36.081921,140.114283"）
    const originStr = url.searchParams.get("origin");
    const destinationStr = url.searchParams.get("destination");

    // 分割して数値に変換
    const [originLat, originLng] = originStr.split(',').map(Number);
    const [destLat, destLng] = destinationStr.split(',').map(Number);

    // LatLng オブジェクトに変換
    const origin = { lat: originLat, lng: originLng };
    const destination = { lat: destLat, lng: destLng };
        if (!origin || !destination) {
          alert("パラメータが不足しています");
          return;
        }

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 11,
        center: origin,
      });

      // マーカー（給電車）
      new google.maps.Marker({
        position: origin,
        map: map,
        title: "給電車現在地",

      });

      // マーカー（給電場所）
      new google.maps.Marker({
        position: destination,
        map: map,
        title: "給電場所",
        icon: {
          url: "https://maps.google.com/mapfiles/ms/icons/green-dot.png"
        }
      });

      // 経路描画
      const directionsService = new google.maps.DirectionsService();
      const directionsRenderer = new google.maps.DirectionsRenderer({
        map: map,
        suppressMarkers: true // A/Bを非表示にして自前マーカーを使用
      });

      directionsService.route({
        origin: origin,
        destination: destination,
        travelMode: google.maps.TravelMode.DRIVING,
        drivingOptions: {
          departureTime: new Date(), // 交通状況を考慮
          trafficModel: "bestguess"
        }
      }, (result, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(result);
        } else {
          console.error("ルート取得失敗:", status);
        }
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmCK1JvfSc3JMgPFyr6FXu3Dx__OyLTwY&callback=initMap">
  </script>
</body>
</html>
