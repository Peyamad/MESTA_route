<body>
  <div id="map"></div>

  <script>
    async function initMap() {

  const origin = url.searchParams.get("origin");
  const destination = url.searchParams.get("destination");
  const gasApiUrl = `https://script.google.com/macros/s/AKfycbwafRmasH-8_GBZGja9ekDUTQtT20X5TMJPZWiyQeDxxeOrGrUisLZTNwHuXa58afKT/exec?origin=${origin}&destination=${destination}`;
  const res = await fetch(gasApiUrl);
  const data = await res.json();

  const [oLat, oLng] = origin.split(',').map(Number);
  const [dLat, dLng] = destination.split(',').map(Number);
  const originLatLng = { lat: oLat, lng: oLng };
  const destinationLatLng = { lat: dLat, lng: dLng };

  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 11,
    center: originLatLng,
  });

      
      // マーカー（給電車）
      new google.maps.Marker({
        position: origin,
        map: map,
        title: "給電車現在地",
        icon: {
          url: "https://peyamad.github.io/MESTA_route/MESTA_pos.png"
        }
      });

      // マーカー（給電場所）
      new google.maps.Marker({
        position: destination,
        map: map,
        title: "給電場所",
        icon: {
          url: "https://maps.google.com/mapfiles/ms/icons/green-dot.png"
        }
      });

/**
      // 経路描画

      const directionsRenderer = new google.maps.DirectionsRenderer({
        map: map,
        suppressMarkers: true // A/Bを非表示にして自前マーカーを使用
      });
*/
      
  // DirectionsRenderer に経路を描画
  const directionsRenderer = new google.maps.DirectionsRenderer({
    map: map,
    suppressMarkers: true
  });

  directionsRenderer.setDirections(data);
    /**

<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
